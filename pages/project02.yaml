  To help you organize your **pitch**, your group must submit a project **slide
  deck** (**4-6** slides) by **9:00 AM** on **Thursday, March 25**, which
  provides the following information:

  1. Demonstrate the web application or service.

  2. Describe the design and architecture of the software project.

  3. Discuss how project took advantage of unique features in the chosen
  programming language.

  This slide deck should be used as the basis for the **pitch** that the group
  will provide to the class.

