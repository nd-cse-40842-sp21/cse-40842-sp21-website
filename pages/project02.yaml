  **Everyone**:

  The second book of the semester, [Hackers and Painters], examines the power
  of [programming languages] in enabling the rapid development of web
  applications and services such as [Viaweb].

  The goal of the second project is for you to explore **non-traditional**
  [programming languages] by creating a **web application** or **service**. In
  addition to creating a software artifact, students must also present a
  [TechCrunch]-style startup pitch that demonstrates and highlights the
  features of their web artifact.

  ## Requirements

  Working in groups of **2 - 3**, students must create a software or hardware
  artifact that meets the following requirements:

  1. The artifact is written primarily in a relatively **non-traditional**
  language such as:

      - [Clojure](https://clojure.org/)
      - [Crystal](https://crystal-lang.org/)
      - [Elixir](https://elixir-lang.org/)
      - [Elm](https://elm-lang.org/)
      - [Erlang](https://www.erlang.org/)
      - [Go](https://golang.org/)
      - [Haskell](https://www.haskell.org/)
      - [Julia](https://julialang.org/)
      - [Kotlin](https://kotlinlang.org/)
      - [Lua](https://www.lua.org/)
      - [Nim](https://nim-lang.org/)
      - [OCaml](https://ocaml.org/)
      - [Rust](https://www.rust-lang.org/)
      - [Scala](https://www.scala-lang.org/)
      - <p>[Swift](https://developer.apple.com/swift/)</p>

      Moreover, the artifact must utilize a **unique** feature of the language
      such as:

      - Functional Programming
      - Meta-programming (ie. macros)
      - Concurrency/Parallel Constructs
      - <p>Advanced Type Facilities</p>

      <div class="alert alert-success" markdown="1">
      The important thing is that you stretch your mind a bit :].
      </div>

  2. The artifact is a web application (**interactive**) or web service
  (provides a [RESTful] API).

  3. The artifact must be hosted on a cloud platform such as [Amazon Web
  Services], [Windows Azure], [Google Cloud], [Heroku], or [Digital Ocean].

  4. The source code is stored on an online repository such as [GitHub],
  [GitLab], or [Bitbucket].

  5. The project includes sufficient documentation to build, deploy, and use
  the artifact.

  6. The repository `README.md` explains the goal of the project and describes
  how it takes advantage of the **unique** features of the chosen
  **non-traditional** programming language.

  <div class="alert alert-info" markdown="1">
  #### <i class="fa fa-code"></i> MVP

  Because of the short time-frame, it is not expected that your artifact be
  polished or feature complete.  Instead, it should be more along the lines of
  a prototype or [MVP] (e.g. a cool [hack]).

  </div>

  [RESTful]:    https://en.wikipedia.org/wiki/Representational_state_transfer

